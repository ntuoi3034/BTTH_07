<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>
    <form action="">
        <div class="row">
            <div class="col">
                User ID: 
            </div>
            <div class="col">
                <input type="text" name="txtUserID" id="txtUserID" required>
                <span id="statusOfUserID"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Password: 
            </div>
            <div class="col">
                <input type="password" name="txtPassword" id="txtPassword">
                <span id="statusOfPassword"></span>
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
            <div id="error-name" style="text-align: center;"></div>
          </div>
          <div class="form-group" style="text-align: center; padding: 10px;">
            <label for="address">Address:</label>
            <input type="address" class="form-control" id="address">
          </div>
          <div class="form-group"  style="text-align: center; padding: 10px;">
            <label for="sel1">Country</label>
            <select class="form-control" id="sel1">
              <option selected disabled value="">(Please select a country)</option>
              <option>VietNam</option>
              <option>Japan</option>
              <option>American</option>
              <option>England</option>
              <option>China</option>
              <option>Russia</option>

            </select>
          </div> 
    

        <div class="row">
            <div class="col">
               
            </div>
            <div class="col">
                <input type="submit" name="btnRegister" id="btnRegister" value="Submit">
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
